<div id="container">

}

   <div id="instruction"><div id="hinstruction">Instructions</div></div>

<div id="explanation"><div id="houtput">Output</div></div>

<div id="submit">
        <input type="submit" value="Submit"  onclick="execute()"
               style="background-color:#3498DB;
               
  border-top: 2px solid #5f6c4d;
  border-right: 2px solid #000000;
  border-bottom: 2px solid #000000;

    <div id="reset">
        <input type="submit" value="Reset"  onclick="execute()"
               style="background-color:#3498DB;

  border-bottom: 2px solid #000000;

<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
    editor.getSession().setUseWrapMode(true);
    editor.setHighlightActiveLine(true);
    editor.getSession().setTabSize(4);
    document.getElementById('editor').style.fontSize='16px';
    editor.resize();

    function execute() {
        var http = new XMLHttpRequest();
        var response = '';
        http.open("POST", "test.php", true);
        http.responseType = "text";
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        http.onreadystatechange = function() {
            if (http.readyState == 4 && http.status == 200) {
                response = http.responseText;
                document.getElementById("explanation").innerHTML = response;

            }
        };
        http.send("function="+ editor.getValue());
    }

</script>

</body>
